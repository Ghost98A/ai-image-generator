<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator & Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .app-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea, select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .image-display {
            width: 100%;
            min-height: 400px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .image-display img {
            max-width: 100%;
            max-height: 600px;
            object-fit: contain;
        }

        .placeholder {
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-preview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .app-layout {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AI Image Generator & Editor</h1>

        <div class="app-layout">
            <!-- Left Panel - Controls -->
            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('generate')">Generate</button>
                    <button class="tab" onclick="switchTab('edit')">Edit</button>
                </div>

                <!-- Generate Tab -->
                <div id="generate-tab" class="tab-content active">
                    <h2>‚ú® Generate New Image</h2>
                    <div class="input-group">
                        <label for="prompt">Describe your image:</label>
                        <textarea id="prompt" placeholder="A majestic fire dragon on a mountain peak at sunset..."></textarea>
                    </div>

                    <div class="input-group">
                        <label for="model">AI Model:</label>
                        <select id="model">
                            <option value="black-forest-labs/flux-schnell">FLUX Schnell (Fast)</option>
                            <option value="google/nano-banana">Nano Banana (Multi-image)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="aspect-ratio">Aspect Ratio:</label>
                        <select id="aspect-ratio">
                            <option value="1:1">Square (1:1)</option>
                            <option value="16:9">Landscape (16:9)</option>
                            <option value="9:16">Portrait (9:16)</option>
                            <option value="4:3">Classic (4:3)</option>
                            <option value="3:4">Portrait (3:4)</option>
                        </select>
                    </div>

                    <button class="btn" onclick="generateImage()">üöÄ Generate Image</button>
                </div>

                <!-- Edit Tab -->
                <div id="edit-tab" class="tab-content">
                    <h2>‚úèÔ∏è Edit Existing Image</h2>
                    <div class="input-group">
                        <label for="image-upload">Upload Image:</label>
                        <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)">
                        <img id="upload-preview" class="upload-preview" style="display: none;">
                    </div>

                    <div class="input-group">
                        <label for="edit-prompt">What changes do you want?</label>
                        <textarea id="edit-prompt" placeholder="Make the dragon blue instead of red, add lightning effects..."></textarea>
                    </div>

                    <div class="input-group">
                        <label for="edit-model">AI Model:</label>
                        <select id="edit-model">
                            <option value="black-forest-labs/flux-kontext-max">FLUX Kontext Max (Image Editing)</option>
                            <option value="google/nano-banana">Nano Banana (Multi-image Fusion)</option>
                        </select>
                    </div>

                    <button class="btn" onclick="editImage()">‚ú® Modify Image</button>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Creating your image... This may take 10-30 seconds.</p>
                </div>

                <div id="error" class="error"></div>
                <div id="success" class="success"></div>
            </div>

            <!-- Right Panel - Output -->
            <div class="card">
                <h2>üñºÔ∏è Generated Image</h2>
                <div class="image-display" id="image-display">
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p>Your generated image will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'pub_ZXlKaGJHY2lPaUpJVXpJMU5pSXNJblI1Y0NJNklrcFhWQ0o5LmV5SndjbTlxWldOMFNXUWlPaUkxT0RNMU1qSmtPQzFpTlRVM0xUUm1ZVEV0WVRNME1TMHlaalZtTVdVd01EQmlaRE1pTENKaGNHbExaWGxKWkNJNklqUm1Oek01T1dNMUxXUTFaVFV0TkdZMU5pMWlPRFU0TFRVMk9HTTNNRFU1TURsak1DSXNJbkJ5YjJwbFkzUk9ZVzFsSWpvaVFVa2dTVzFoWjJVZ1IyVnVaWEpoZEc5eUlDWWdSV1JwZEc5eUlpd2lhV0YwSWpveE56WXpOVGd5TmpJM0xDSmxlSEFpT2pFM09UVXhOREF5TWpkOS5PQ0tPcFBmdmNXa25Za21NZkJ4Q2ZmZUVHOTAtQW1pVDZ5Z2VyYmxyTHVj';
        let uploadedImageBase64 = null;

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Clear messages
            hideMessages();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImageBase64 = e.target.result;
                const preview = document.getElementById('upload-preview');
                preview.src = uploadedImageBase64;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => errorDiv.classList.remove('active'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('active');
            setTimeout(() => successDiv.classList.remove('active'), 3000);
        }

        function hideMessages() {
            document.getElementById('error').classList.remove('active');
            document.getElementById('success').classList.remove('active');
        }

        function displayImage(imageUrl) {
            const displayDiv = document.getElementById('image-display');
            displayDiv.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('model').value;
            const aspectRatio = document.getElementById('aspect-ratio').value;

            if (!prompt) {
                showError('Please enter a description for your image.');
                return;
            }

            hideMessages();
            showLoading();

            try {
                const response = await fetch('https://api.subscribe.dev/run-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: model,
                        input: {
                            prompt: prompt,
                            aspect_ratio: aspectRatio,
                            output_format: 'png'
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to generate image');
                }

                const data = await response.json();

                // Handle different response formats
                let imageUrl;
                if (data.output && data.output.image_url) {
                    imageUrl = data.output.image_url;
                } else if (data.output && Array.isArray(data.output) && data.output[0]) {
                    imageUrl = data.output[0];
                } else if (typeof data.output === 'string') {
                    imageUrl = data.output;
                } else {
                    throw new Error('Invalid response format');
                }

                displayImage(imageUrl);
                showSuccess('Image generated successfully!');
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Generation error:', error);
            } finally {
                hideLoading();
            }
        }

        async function editImage() {
            const prompt = document.getElementById('edit-prompt').value.trim();
            const model = document.getElementById('edit-model').value;

            if (!uploadedImageBase64) {
                showError('Please upload an image first.');
                return;
            }

            if (!prompt) {
                showError('Please describe what changes you want to make.');
                return;
            }

            hideMessages();
            showLoading();

            try {
                const requestBody = {
                    model: model,
                    input: {
                        prompt: prompt,
                        output_format: 'png'
                    }
                };

                // Different models have different parameter names
                if (model === 'black-forest-labs/flux-kontext-max') {
                    requestBody.input.input_image = uploadedImageBase64;
                } else if (model === 'google/nano-banana') {
                    requestBody.input.image_input = [uploadedImageBase64];
                }

                const response = await fetch('https://api.subscribe.dev/run-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to edit image');
                }

                const data = await response.json();

                // Handle different response formats
                let imageUrl;
                if (data.output && data.output.image_url) {
                    imageUrl = data.output.image_url;
                } else if (data.output && Array.isArray(data.output) && data.output[0]) {
                    imageUrl = data.output[0];
                } else if (typeof data.output === 'string') {
                    imageUrl = data.output;
                } else {
                    throw new Error('Invalid response format');
                }

                displayImage(imageUrl);
                showSuccess('Image modified successfully!');
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Edit error:', error);
            } finally {
                hideLoading();
            }
        }

        // Add example on page load
        window.addEventListener('load', () => {
            document.getElementById('prompt').value = 'A majestic fire dragon perched on a mountain peak at sunset, with flames emanating from its body, dramatic lighting, digital art style';
        });
    </script>
</body>
</html>
